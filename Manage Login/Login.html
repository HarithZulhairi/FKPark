<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Login.css">
  <title>Login</title>
</head>
<body>
  
<div class="card">
  <div class="d-flex">
    <form id="loginForm">
      <div>
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div>
        <select class="form-select form-control" id="userType" required>
          <option value="student">Student</option>
          <option value="administrator">Administrator</option>
          <option value="unit_staff">Unit Keselamatan Staff</option>
        </select>
      </div>
      <div class="d-flex">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
          <label class="form-check-label" for="rememberMe"> Remember me </label>
        </div>
        <div class="forgot-password">
            <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Log in"></input>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        console.log("Form submission intercepted");

        // Get the form values
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value.trim();
        var userType = document.getElementById('userType').value;

        console.log("Form values:", { username, password, userType });

        // Perform validation
        if (username === '' || password === '') {
            alert('Please fill in all the fields.');
            return;
        }

        // Send an AJAX request to the PHP script
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "Login.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                console.log("AJAX request completed with status:", xhr.status);
                if (xhr.status === 200) {
                    console.log("Response:", xhr.responseText);
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        window.location.href = "../ManageBooking/createBooking.php";
                    } else {
                        document.getElementById('error-message').textContent = response.message;
                    }
                } else {
                    document.getElementById('error-message').textContent = "Error: " + xhr.status;
                }
            }
        };
        xhr.send("username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password) + "&userType=" + encodeURIComponent(userType));
    });
});
</script>

</body>
</html>
